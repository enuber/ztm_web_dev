<!-- Bootstrap has the idea of 12 grid columns so you can do parts of the grid by doing col-sm-3 to fill 3 of the columns -->

<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link href="styles.css" rel="stylesheet" type="text/css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
      defer
    ></script>
  </head>
  <body>
    <div class="container text-center">
      <div class="row">
        <!-- can change the size from xs, sm, md, lg, xl, xxl -->
        <!-- with the above, you can change the columns used at different sizes to make it responsive -->
        <div class="col col-sm-6 col-md-12">1 of 2</div>
        <div class="col col-sm-3 col-md-6">2 of 2</div>
        <div class="col col-sm-4 col-md-6">Extra</div>
      </div>
      <div class="row">
        <div class="col">1 of 3</div>
        <div class="col">2 of 3</div>
        <div class="col">3 of 3</div>
      </div>
    </div>
  </body>
</html>
